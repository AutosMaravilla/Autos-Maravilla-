<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Detalle del Vehículo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
      padding: 1rem;
      margin: 0;
    }
    h1, h2 {
      color: #FFD700;
      margin-top: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      max-width: 900px;
      margin: auto;
    }
    .container p {
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .info-box {
      flex: 1 1 45%;
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 6px;
    }
    .info-box strong {
      display: block;
      margin-bottom: 0.2rem;
      font-size: 1.1rem;
    }
    .images {
      position: relative;
      margin: 1rem 0;
    }
    .images img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .whatsapp-float {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #25D366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
    }
    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }
    @media (max-width: 600px) {
      .grid {
        flex-direction: row;
      }
      .info-box {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <a id="whatsapp" class="whatsapp-float" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
  </a>

  <h1 style="text-align:center;">Detalle del Vehículo</h1>
  <div class="container" id="detail"></div>

  <script>
    let currentIndex = 0;
    let timer;
    let fullscreenImages = [];
    let fullscreenIndex = 0;

    const car = JSON.parse(localStorage.getItem("car"));
    const detail = document.getElementById("detail");

    if (car) {
      detail.innerHTML = `
        <h2>${car.title}</h2>
        <div class="images">
          ${car.images.map((img, i) => `
            <img class="slide" src="${img}" alt="imagen" style="display:${i === 0 ? 'block' : 'none'}" />
          `).join("")}
        </div>
        <div class="grid">
          <div class="info-box"><strong>Precio:</strong>${car.price}</div>
          <div class="info-box"><strong>Modelo:</strong>${car.model}</div>
          <div class="info-box"><strong>Marca:</strong>${car.brand}</div>
          <div class="info-box"><strong>Transmisión:</strong>${car.transmission}</div>
          <div class="info-box"><strong>Combustible:</strong>${car.fuel}</div>
        </div>
        <p>${car.description}</p>
      `;
      document.getElementById("whatsapp").href = `https://wa.me/50253083929?text=Hola,%20estoy%20interesado%20en%20el%20vehículo:%20${encodeURIComponent(car.title)}`;
    } else {
      detail.innerHTML = "<p>No se encontró el vehículo.</p>";
    }

    // Carrusel auto y táctil
    function showImage(index) {
      const slides = document.querySelectorAll(".slide");
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? "block" : "none";
      });
    }

    function nextImage() {
      const slides = document.querySelectorAll(".slide");
      currentIndex = (currentIndex + 1) % slides.length;
      showImage(currentIndex);
    }

    timer = setInterval(nextImage, 5000);

    const modal = document.createElement('div');
    let startX = 0;
    document.body.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.body.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        currentIndex = (currentIndex - 1 + car.images.length) % car.images.length;
        showImage(currentIndex);
      } else if (startX - endX > 50) {
        currentIndex = (currentIndex + 1) % car.images.length;
        showImage(currentIndex);
      }
    });
  </script>
</body>
</html>
