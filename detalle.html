<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Vehículo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
      padding: 1rem;
    }
    h1, h2 {
      color: #FFD700;
    }
    .container {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .container p {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .actions a {
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      background: #25D366;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    .actions button {
      background: #555;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #fullscreenModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #swiper {
      display: flex;
      width: 100%;
      height: 100%;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    #swiper img {
      min-width: 100%;
      height: 100%;
      object-fit: contain;
      scroll-snap-align: center;
      touch-action: pan-y pinch-zoom;
    }

    #fullscreenModal button {
      position: absolute;
      bottom: 20px;
      background: #FFD700;
      color: black;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Detalle del Vehículo</h1>
  <div class="container" id="detail"></div>
  <div class="actions">
    <a id="whatsapp" target="_blank">Contactar por WhatsApp</a>
    <button onclick="window.location.href='index.html'">Regresar al menú</button>
  </div>

  <!-- Visor pantalla completa -->
  <div id="fullscreenModal">
    <div id="swiper"></div>
    <button onclick="closeFullscreen()">Cerrar</button>
  </div>

  <script>
    const car = JSON.parse(localStorage.getItem("car"));
    const detail = document.getElementById("detail");

    if (car) {
      detail.innerHTML = `
        <h2>${car.title}</h2>
        <p><strong>Precio:</strong> ${car.price}</p>
        <p><strong>Modelo:</strong> ${car.model}</p>
        <p><strong>Marca:</strong> ${car.brand}</p>
        <p><strong>Transmisión:</strong> ${car.transmission}</p>
        <p><strong>Combustible:</strong> ${car.fuel}</p>
        <p>${car.description}</p>
        <div>
          <img src="${car.images[0]}" onclick="openFullscreen()" style="width:100%;max-height:500px;object-fit:cover;border-radius:6px;cursor:pointer;" />
        </div>
      `;
      document.getElementById("whatsapp").href = `https://wa.me/50253083929?text=Hola,%20estoy%20interesado%20en%20el%20vehículo:%20${encodeURIComponent(car.title)}`;
    } else {
      detail.innerHTML = "<p>No se encontró el vehículo.</p>";
    }

    function openFullscreen() {
      const swiper = document.getElementById("swiper");
      swiper.innerHTML = "";
      car.images.forEach(img => {
        const imageElement = document.createElement("img");
        imageElement.src = img;
        swiper.appendChild(imageElement);
      });
      document.getElementById("fullscreenModal").style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenModal").style.display = "none";
    }
  </script>
</body>
</html>
