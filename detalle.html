<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Vehículo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
      padding: 1rem;
    }
    h1, h2 {
      color: #FFD700;
    }
    .container {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .container p {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .actions a {
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      background: #25D366;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    .actions button {
      background: #555;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #fullscreenModal img {
      touch-action: pan-y pinch-zoom;
    }
  </style>
</head>
<body>
  <h1>Detalle del Vehículo</h1>
  <div class="container" id="detail"></div>
  <div class="actions">
    <a id="whatsapp" target="_blank">Contactar por WhatsApp</a>
    <button onclick="window.location.href='index.html'">Regresar al menú</button>
  </div>

  <!-- Modal de imagen -->
  <div id="fullscreenModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:9999;justify-content:center;align-items:center;flex-direction:column;overflow:hidden;">
    <div id="swiper" style="display:flex;width:100%;height:100%;overflow-x:auto;scroll-snap-type:x mandatory;">
      <!-- imágenes se insertarán dinámicamente -->
    </div>
    <button onclick="closeFullscreen()" style="position:absolute;bottom:20px;background:#FFD700;color:black;padding:0.5rem 1rem;border:none;border-radius:6px;font-weight:bold;">Cerrar</button>
  </div>

  <script>
    const car = JSON.parse(localStorage.getItem("car"));
    const detail = document.getElementById("detail");

    if (car) {
      detail.innerHTML = `
        <h2>${car.title}</h2>
        <p><strong>Precio:</strong> ${car.price}</p>
        <p><strong>Modelo:</strong> ${car.model}</p>
        <p><strong>Marca:</strong> ${car.brand}</p>
        <p><strong>Transmisión:</strong> ${car.transmission}</p>
        <p><strong>Combustible:</strong> ${car.fuel}</p>
        <p>${car.description}</p>
        <div style="position:relative;overflow:hidden;">
          ${car.images.map((img, i) => `
            <img class="slide" src="${img}" alt="imagen" onclick="openFullscreen(${i})"
              style="width:100%;max-height:500px;object-fit:cover;cursor:pointer;display:${i === 0 ? 'block' : 'none'};border-radius:6px;" />
          `).join("")}
        </div>
      `;
      document.getElementById("whatsapp").href = `https://wa.me/50253083929?text=Hola,%20estoy%20interesado%20en%20el%20vehículo:%20${encodeURIComponent(car.title)}`;
    } else {
      detail.innerHTML = "<p>No se encontró el vehículo.</p>";
    }

    function openFullscreen(startIndex = 0) {
      const modal = document.getElementById("fullscreenModal");
      const swiper = document.getElementById("swiper");
      swiper.innerHTML = car.images.map((img, i) => `
        <img src="${img}" style="min-width:100%;height:100%;object-fit:contain;scroll-snap-align:center;" />
      `).join("");
      swiper.scrollLeft = startIndex * swiper.clientWidth;
      modal.style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenModal").style.display = "none";
    }
  </script>
</body>
</html>
