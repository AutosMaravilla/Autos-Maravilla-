<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Vehículo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }
    .slide {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 6px;
      display: none;
    }
    .slide.active {
      display: block;
    }
    .actions {
      margin-top: 1rem;
    }
    .actions a, .actions button {
      background: #FFD700;
      color: black;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      margin-right: 1rem;
    }
    #fullscreenModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #fullscreenImage {
      max-height: 80%;
      object-fit: contain;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Detalle del Vehículo</h1>
  <div class="container" id="detail"></div>
  <div class="actions">
    <a id="whatsapp" target="_blank">Contactar por WhatsApp</a>
    <button onclick="window.location.href='index.html'">Regresar al menú</button>
  </div>

  <!-- Modal pantalla completa -->
  <div id="fullscreenModal">
    <img id="fullscreenImage" />
    <button onclick="closeFullscreen()" style="margin-top: 1rem;">Cerrar</button>
  </div>

  <script>
    const car = JSON.parse(localStorage.getItem("car"));
    const detail = document.getElementById("detail");

    let fullImages = [], fullIndex = 0;

    if (car) {
      detail.innerHTML = `
        <h2>${car.title}</h2>
        <p><strong>Precio:</strong> ${car.price}</p>
        <p><strong>Modelo:</strong> ${car.model}</p>
        <p><strong>Marca:</strong> ${car.brand}</p>
        <p><strong>Transmisión:</strong> ${car.transmission}</p>
        <p><strong>Combustible:</strong> ${car.fuel}</p>
        <p>${car.description}</p>
        ${car.images.map((img, i) => `
          <img src="${img}" class="slide ${i === 0 ? 'active' : ''}" onclick="openFullscreenFromGallery(${i})" />
        `).join("")}
      `;
      document.getElementById("whatsapp").href = `https://wa.me/50253083929?text=Hola,%20estoy%20interesado%20en%20el%20vehículo:%20${encodeURIComponent(car.title)}`;
    }

    function openFullscreenFromGallery(index) {
      fullImages = Array.from(document.querySelectorAll(".slide")).map(i => i.src);
      fullIndex = index;
      document.getElementById("fullscreenImage").src = fullImages[fullIndex];
      document.getElementById("fullscreenModal").style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenModal").style.display = "none";
    }

    // Swipe táctil en el modal
    let startX = 0;
    document.getElementById("fullscreenModal").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById("fullscreenModal").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        fullIndex = (fullIndex + 1) % fullImages.length;
      } else if (endX - startX > 50) {
        fullIndex = (fullIndex - 1 + fullImages.length) % fullImages.length;
      } else return;
      document.getElementById("fullscreenImage").src = fullImages[fullIndex];
    });
  </script>
</body>
</html>
