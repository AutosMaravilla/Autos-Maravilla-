<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Vehículo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .detalle-container {
      padding: 20px;
    }
    .detalle-container h2 {
      margin-top: 0;
    }
    .detalle-container img {
      max-width: 100%;
      margin: 10px 0;
      cursor: zoom-in;
    }
    .botones {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .botones a {
      padding: 12px;
      background-color: #ffd500;
      color: black;
      border: none;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      flex: 1;
    }
    .fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .fullscreen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      touch-action: pan-y pinch-zoom;
    }
    .fullscreen button {
      position: absolute;
      bottom: 20px;
      background-color: #ffd500;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="detalle-container">
    <h2 id="titulo">Hyundai Elantra 2012</h2>
    <p><strong>Precio:</strong> Q45,000</p>
    <p><strong>Modelo:</strong> 2012</p>
    <p><strong>Marca:</strong> Hyundai</p>
    <p><strong>Transmisión:</strong> Automática</p>
    <p><strong>Combustible:</strong> Gasolina</p>
    <p>HYUNDAI ELANTRA 2012 AUTOMÁTICO TRIP TRONIC... hasta 48 visa cuotas.</p>

    <div id="galeria">
      <img src="https://i.postimg.cc/DZpPV2Bk/imagen1.jpg" onclick="verImagenCompleta(0)" />
      <img src="https://i.postimg.cc/9Qf7RQFd/imagen2.jpg" onclick="verImagenCompleta(1)" />
    </div>

    <div class="botones">
      <a href="https://wa.me/50253083929" target="_blank">Contactar por WhatsApp</a>
      <a href="index.html">Regresar al menú</a>
    </div>
  </div>

  <div class="fullscreen" id="visor">
    <img id="visorImagen" src="" />
    <button onclick="cerrarVisor()">Cerrar</button>
  </div>

  <script>
    const imagenes = [
      "https://i.postimg.cc/DZpPV2Bk/imagen1.jpg",
      "https://i.postimg.cc/9Qf7RQFd/imagen2.jpg"
    ];
    let imagenActual = 0;

    function verImagenCompleta(indice) {
      imagenActual = indice;
      document.getElementById("visorImagen").src = imagenes[indice];
      document.getElementById("visor").style.display = "flex";
    }

    function cerrarVisor() {
      document.getElementById("visor").style.display = "none";
    }

    // Deslizar con el dedo
    let startX = 0;
    document.getElementById("visor").addEventListener("touchstart", function(e) {
      startX = e.touches[0].clientX;
    });

    document.getElementById("visor").addEventListener("touchend", function(e) {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) avanzar();
      else if (endX - startX > 50) retroceder();
    });

    function avanzar() {
      imagenActual = (imagenActual + 1) % imagenes.length;
      document.getElementById("visorImagen").src = imagenes[imagenActual];
    }

    function retroceder() {
      imagenActual = (imagenActual - 1 + imagenes.length) % imagenes.length;
      document.getElementById("visorImagen").src = imagenes[imagenActual];
    }
  </script>
</body>
</html>
