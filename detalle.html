       background:black; z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column;">
    <!-- Imagen con propiedades de zoom táctil -->
    <img id="fullscreenImage"
         style="max-width:100%; max-height:100%;
                object-fit:contain;
                touch-action:manipulation;
                transform-origin:center center;" />
    <button onclick="closeFullscreen()" style="margin-top:1rem;background:#FFD700;color:black;
            padding:0.5rem 1rem;border:none;border-radius:6px;font-weight:bold;">
