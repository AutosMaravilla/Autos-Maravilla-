<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autos Maravilla</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #000;
      justify-content: center;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.5rem;
      color: #FFD700;
      margin: 0;
    }
    #search {
      width: calc(100% - 2rem);
      margin: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      transition: border-color 0.3s;
    }
    #search:focus {
      outline: none;
      border-color: #fff;
    }
    #carList {
      padding: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(255,215,0,0.4);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card h2 {
      color: #FFD700;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.5px;
    }
    .card p {
      margin: 0.25rem 0;
      font-size: 1rem;
    }
    .card p strong {
      color: #FFD700;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Autos Maravilla">
    <h1>Autos Maravilla</h1>
  </header>
  <input type="text" id="search" placeholder="Buscar vehÃ­culo por nombre...">
  <div id="carList"></div>  <script>
    const carList = document.getElementById("carList");
    const searchInput = document.getElementById("search");

    const cars = JSON.parse(localStorage.getItem("cars")) || [];

    function displayCars(filteredCars) {
      carList.innerHTML = "";
      filteredCars.forEach(car => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => {
          localStorage.setItem("car", JSON.stringify(car));
          window.location.href = "detalle.html";
        };
        card.innerHTML = `
          <img src="${car.images[0]}" alt="imagen">
          <h2>${car.title}</h2>
          <p><strong>Precio:</strong> ${car.price}</p>
        `;
        carList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = cars.filter(car => car.title.toLowerCase().includes(term));
      displayCars(filtered);
    });

    displayCars(cars);
  </script></body>
</html>
